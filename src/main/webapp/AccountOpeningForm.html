<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Account Opening Form</title>
</head>
     <style>
     
        table
		{
             display: inline;
        }
		.c,a
        {
             background-color: #3b5998;
             color: #fff;
             padding: 12px 20px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             width: 10%;
        }
        .c,a:hover
        {
             background-color: #2d4373;
        }
		span
		{
             color:#ff0f0f;
		}
		div
		{
		     border-radius:50px;
		     background:#c0c0c0;
		     padding:50px;
		     height:590px;
		     width:1000px; 
             margin:auto;
		}
		h4
		{
		     color:#0000ff;
		     font-size:30px;
		     text-align:center;
		}
     </style>
</head>
<body>
    <div>
       <form action="NewAccountServlet" method="post">
	       <h4><strong>Account Opening Form</strong></h4>	     
           <table>
	           <tr>
	                <td><label>Enter Full Name</label><span>*</span></td>
	                <td><input type="text" name="name" size="50" placeholder="Enter Full Name" 
	                                                                      required autofocus/></td>
	           </tr>
			   <tr>
	                <td><label>Password For Operate Account</label><span>*</span></td>
	                <td><input type="password" name="password" size="50" 
	                                                    placeholder="Enter Password" required/></td>
	           </tr>
			   <tr>
	                <td><label>Enter Father Name</label><span>*</span></td>
	                <td><input type="text" name="father" size="50" placeholder="Enter Father Name" 
	                                                                                required/></td>
	           </tr>
			   <tr>
	                <td><label>Aadhaar Card No</label><span>*</span></td>
	                <td><input type="text" name="aadhar" size="50" placeholder="Enter Aadhaar No" 
	                                                                                required/></td>
	           </tr>
			   <tr>
	                <td><label>Date Of Birth</label><span>*</span></td>
	                <td><input type="date" name="dob"required/></td>
	           </tr>
			   <tr>
	                <td><label>Contact Number</label><span>*</span></td>
	                <td><input type="text" name="contect" size="50" 
	                                             placeholder="Enter Contact Number" required/></td>
	           </tr>
			   <tr>
	                <td><label>Email Address</label><span>*</span></td>
	                <td><input type="email" name="email" size="50" 
	                                              placeholder="Enter Email Address" required/></td>
	           </tr>
			   <tr>
	                <td><label>Gender</label><span>*</span></td>
	                <td>
	                    <select required name="gender">
                           <option value="M">Male<option/>
			               <option value="F">Female<option/>
		                </select>
		            </td>
	           </tr>
			   <tr>
	                <td><label>Occupation</label><span>*</span></td>
	                <td>
	                    <select required name="occupation">
                           <option value="Student">Student<option/>
			               <option value="Farmer">Farmer<option/>
			               <option value="Businessman">Businessman<option/>
			               <option value="Government Employee">Government Employee<option/>
			               <option value="Other">Other<option/>
		                </select>
		            </td>
	           </tr>
			   <tr>
	                <td><label>Account Type</label><span>*</span></td>
	                <td>
	                    <select required name="accounttype">
                           <option value="Savings Account">Savings Account<option/>
			               <option value="Salary Account">Salary Account<option/>
			               <option value="Family Savings Account">Family Savings Account<option/>
			               <option value="Kids Savings Account">Kids Savings Account<option/>
			               <option value="Regular Savings Account ">Regular Savings Account<option/>
		                </select>
		            </td>
	           </tr>
			   <tr>
			        <td><label>Nominee</label><span>*</span></td>
	                <td>
	                    <select required name="nominee">
                           <option value="Son">Son<option/>
			               <option value="Daughter">Daughter<option/>
			               <option value="">Mother<option/>
			               <option value="Father">Father<option/>
			               <option value="Wife">Wife<option/>
					       <option value="Husband">Husband<option/>
		                </select>
		            </td>
	           </tr>
			   <tr>
	                <td><label>Permanent Address</label><span>*</span></td>
	                <td><textarea name="address" rows="6" cols="50" required 
	                placeholder="Enter Your Permanent Address Here"></textarea></td>
	           </tr>
           </table>
	       <label>Upload Your Photo</label><span>*</span>
           <input type="file" name="photo" required/><br><br>
           <input type="submit" value="Submit" class="c"/>
           <a href="Main.html">Main page</a>
       </form>	   
    </div>
 </body>
</html>
